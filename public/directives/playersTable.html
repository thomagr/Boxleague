<form>
    <div class="form-group">
        <div class="input-group  col-md-6">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Filter" ng-model="searchName">
        </div>
    </div>
</form>

<table class="table table-bordered table-striped table-condensed">
    <thead>
        <tr>
            <td>
                <a href ng-click="sortType = 'name'; sortReverse = !sortReverse">
                    Name
                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href ng-click="sortType = 'mobile'; sortReverse = !sortReverse">
                    Mobile
                    <span ng-show="sortType == 'mobile' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'mobile' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href ng-click="sortType = 'home'; sortReverse = !sortReverse">
                    Home
                    <span ng-show="sortType == 'home' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'home' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href ng-click="sortType = 'email'; sortReverse = !sortReverse">
                    email
                    <span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="player in players | orderBy:sortType:sortReverse | filter:searchName">
            <td>{{ player.name }}</td>
            <td><span ng-show="{{player.mobile}}"><a href="tel:{{player.mobile}}"><i class="fa fa-phone"></i></a>&nbsp;</span>{{ player.mobile }}</td>
            <td><span ng-show="{{player.home}}"><a href="tel:{{player.home}}"><i class="fa fa-phone"></i></a>&nbsp;</span>{{ player.home }}</td>
            <td><span ng-show="{{player.email}}"><a href="mailto:{{player.email}}"><i class="fa fa-envelope-o"></i></a>&nbsp;</span>{{ player.email }}</td>
        </tr>
    </tbody>
</table>
