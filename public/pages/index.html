<!DOCTYPE html>
<html lang="en-us" ng-app="boxleagueApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta property="og:image" content="http://boxleague.eu-gb.mybluemix.net/images/url.jpeg"/>
    <meta property="og:title" content="Boxleague"/>
    <meta property="og:description" content="Tennis Boxleague"/>
    <meta name="description" content="Tennis Boxleague"/>

    <title>Boxleague</title>

    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16"/>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Application Specific -->
    <link rel="stylesheet" href="css/theme.css" type="text/css"/>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>

    <!-- load angular via CDN -->
    <script src="//code.angularjs.org/1.4.9/angular.min.js"></script>
    <script src="//code.angularjs.org/1.4.9/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.4.9/angular-resource.min.js"></script>
    <script src="//code.angularjs.org/1.4.9/angular-animate.min.js"></script>

    <!-- Collapse UI components -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script>

    <!-- XLS file import -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.core.min.js"></script>

    <!-- Application Specific -->
    <script src="scripts/app.js"></script>
    <script src="scripts/env.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/directives.js"></script>
</head>

<body ng-controller="mainCtrl" ng-class="{backgroundImageProduction: production, backgroundImageDevelopment: !production}">
<div ng-show="isAuth">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="isCollapsed = true"
                        ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand brand nav-login" href="#/">Boxleague</a>
            </div>
            <div class="collapse navbar-collapse" uib-collapse="isCollapsed">
                <ul class="nav navbar-nav">
                    <li ng-show="admin" uib-dropdown><a href="#" uib-dropdown-toggle><i
                            class="fa fa-upload icon-white"></i> Import <span
                            class="caret"></span></a>
                        <ul uib-dropdown-menu>
                            <li ng-click="isCollapsed = !isCollapsed"><a href="#/importBoxleagueSpreadsheet">Boxleague
                                Tim's xls</a></li>
                            <li ng-click="isCollapsed = !isCollapsed"><a href="#/importBoxleagueFile">Boxleague Text
                                File</a></li>
                            <li class="divider"></li>
                            <li ng-click="isCollapsed = !isCollapsed"><a href="#/importPlayers">Players</a></li>
                        </ul>
                    </li>
                    <li ng-hide="admin" ng-click="isCollapsed = !isCollapsed"><a href="#/myBox"><i
                            class="fa fa-cube"></i>
                        My box</a></li>
                    <li ng-click="isCollapsed = !isCollapsed"><a href="#/boxleague"><i class="fa fa-cubes"></i>
                        Boxes</a></li>
                    <li ng-click="isCollapsed = !isCollapsed"><a href="#/leaderboard"><i class="fa fa-calculator"></i>
                        Leaderboard</a></li>
                    <li uib-dropdown><a href="#" uib-dropdown-toggle><i class="fa fa-folder-o icon-white"></i>
                        League<span
                                class="caret"></span></a>
                        <ul uib-dropdown-menu>
                            <!--<li ng-click="isCollapsed = !isCollapsed"><a href="#/table/games"><i-->
                                    <!--class="fa fa-calendar"></i> Games</a></li>-->
                            <li ng-click="isCollapsed = !isCollapsed"><a href="#/table/players"><i
                                    class="fa fa-users"></i> Players</a></li>
                            <li ng-click="isCollapsed = !isCollapsed"><a href="#/headToHead"><i class="fa fa-bar-chart"></i>
                            Head To Head</a></li>
                            <li ng-click="isCollapsed = !isCollapsed"><a href="#/table/boxleagues"><i
                                    class="fa fa-server"></i> Boxleagues</a></li>
                            <li ng-click="isCollapsed = !isCollapsed"><a href="#/nextBoxleague"><i class="fa fa-arrow-right"></i>
                                Next Boxleague</a></li>
                            <li class="divider"></li>
                            <li ng-click="isCollapsed = !isCollapsed"><a href="#/rules"><i class="fa fa-book"></i>
                                Rules</a></li>
                            <li ng-click="isCollapsed = !isCollapsed"><a href="#/setsHelp"><i class="fa fa-info"></i>
                                Entering Scores</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="admin" ng-click="isCollapsed = !isCollapsed"><a href="#/forcast/St Albans, England"><i
                            class="fa fa-umbrella icon-white"></i> Weather</a></li>
                    <li ng-hide="admin" ng-click="isCollapsed = !isCollapsed"><a href="#/settings"><i
                            class="fa fa-cog icon-white"></i>
                        Settings</a></li>
                    <li ng-click="isCollapsed = !isCollapsed"><a href="#/class" ng-click="logout()"><i
                            class="fa fa-power-off icon-white"></i> Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <div ng-show="alerts.length">
            <div class="well">
                <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="close($index)">{{alert.msg}}
                </uib-alert>
            </div>
        </div>
    </div>
</div>
<div ng-class="{container: isAuth}">
    <div ng-view></div>
</div>
</body>
</html>
