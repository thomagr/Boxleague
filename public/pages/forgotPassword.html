<div class="row">
    <div class="well col-sm-6 loginWell">
        <h1>Forgot password?</h1>
        <form name="forgotPasswordForm" novalidate class="form-horizontal" ng-submit="resetPasswordSubmit()">
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label loginLabel">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control loginInput" id="username" placeholder="Username"
                           ng-model="username" ng-minlength="4" required>
                </div>
            </div>
            <div style="height: 50px"></div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary loginButton" ng-disabled="forgotPasswordForm.$invalid">
                        Reset your password
                    </button>
                    <a style="padding-left:20px" ng-href="#/login">Login</a>
                </div>
            </div>
        </form>
    </div>
</div>
