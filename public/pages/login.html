<div>
    <div class="well col-sm-6 loginWell">
        <h1>Login</h1>
        <form name="loginForm" novalidate class="form-horizontal" ng-submit="login()">
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label loginLabel">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control loginInput" id="username" placeholder="Username"
                           ng-model="username" ng-minlength="3" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label loginLabel">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control loginInput" id="password" placeholder="Password"
                           ng-model="password" ng-minlength="3" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary loginButton" ng-disabled="loginForm.$invalid">Log in
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
