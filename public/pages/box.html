<div ng-show="tableRows">
    <div class="row">
        <h1>{{boxleagueTitle}}</h1>
        <h2>{{boxName}}</h2>
        <table class="table table-bordered table-striped table-condensed table-responsive">
            <thead>
            <tr>
                <th ng-repeat="header in tableHeaders">{{header}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in tableRows">
                <td ng-repeat="column in row track by $index" ng-class="{rowTitle: $index === 0}">
                    <div ng-if="readOnly(column,row,$index)" ng-class="{scoreNoGame: getCellScore(column,row,$index) === 'x'}">
                        {{getCellScore(column,row,$index)}}
                    </div>
                    <div ng-if="!readOnly(column,row,$index)" ng-click="openByGrid(column,row,$index)" class="scoreDiv">
                        <div ng-if="getCellScore(column,row,$index)" class="scoreInput">
                            {{getCellScore(column,row,$index)}}
                        </div>
                        <div ng-if="!getCellScore(column,row,$index)">
                            <button class="scoreButton">{{getCellScore(column,row,$index)}}</button>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <h2>Fixtures</h2>

        <div class="form-group">
            <div class="search">
                <span class="fa fa-search"></span>
                <input placeholder="Search" ng-model="search">
            </div>
        </div>
        <table class="table table-bordered table-striped table-condensed table-responsive">

            <tr>

                <th>Game</th>
                <th style="width:200px">Score</th>
            </tr>
            </thead>
            <tbody>

    <div class="row">
        <div ng-show="boxPlayers">
            <h2>Players</h2>
