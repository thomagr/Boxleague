<!--http://stackoverflow.com/questions/20137496/angular-js-ng-repeat-for-creating-grid-->
<div>
    <div ng-hide="boxes.length" class="row" style="margin-top: 20px;">
        <div class="fileUpload btn btn-default">
            <input type="file" class="upload" file-input name="changeEvent"/>
        </div>
    </div>

    <div ng-show="boxes.length" class="row" style="margin-top: 20px;">
        <form class="form-inline">
            <input type="text" class="form-control" placeholder="Boxleague" ng-model="name">

            <div class="input-group">
                <input placeholder="Start Date" type="text" class="form-control" uib-datepicker-popup="{{format}}"
                       ng-model="startDate" is-open="startPopUp.opened" datepicker-options="dateOptions"
                       ng-required="true" close-text="Close" alt-input-formats="altInputFormats"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openStartPopUp()"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
            <div class="input-group">
                <input placeholder="End Date" type="text" class="form-control" uib-datepicker-popup="{{format}}"
                       ng-model="endDate" is-open="endPopUp.opened" datepicker-options="dateOptions" ng-required="true"
                       close-text="Close" alt-input-formats="altInputFormats"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openEndPopUp()"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
            <button type="submit" class="btn btn-success" ng-click="submit()">Save</button>
        </form>
    </div>

    <div class="row" style="margin-top: 20px">
        <div ng-if="boxes">
            <span ng-repeat="box in boxes">
                <div class="col-sm-4" style="padding-left:0px">
                    <boxes box="box"></boxes>
                </div>
            </span>
        </div>
    </div>
</div>
