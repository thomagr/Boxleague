<div ng-controller="importCtrl">
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ box.name }}</h3>
            </div>
            <div class="panel-body">
            <div ng-repeat="player in box.players">
            <ul style="list-style-type:none;line-height:80%;padding:0">
            <li>{{player}}</li>
            </ul>
        </div>
    </div>
</div>
</div>
