<div class="row">
    <div class="well">
        <div ng-hide="newPlayers">
            <div class="fileUpload btn btn-default">
                <input type="file" class="upload" file-input name="changeEvent"/>
            </div>
        </div>

        <div ng-show="newPlayers">
            <form class="form-inline">
                <button type="submit" class="btn btn-success" ng-click="submit()">Save</button>
            </form>
        </div>
    </div>
</div>
<div class="row" ng-show="newPlayers">
    <div class="well">
        <h1>New Players</h1>
        <players-table
                players="newPlayers"
                sort-type="sortType"
                sort-reverse="sortReverse"
                search-name="searchName">
        </players-table>
    </div>
</div>
<div class="row" ng-show="currentPlayers">
    <div class="well">
        <h1>Current Players</h1>
        <players-table
                players="currentPlayers"
                sort-type="sortType"
                sort-reverse="sortReverse"
                search-name="searchName">
        </players-table>
    </div>
</div>
