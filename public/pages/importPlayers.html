<div ng-hide="newPlayers" class="row" style="margin-top: 20px;">
    <div class="fileUpload btn btn-default">
        <input type="file" class="upload" file-input name="changeEvent"/>
    </div>
</div>

<div ng-show="newPlayers" class="row" style="margin-top: 20px;">
    <form class="form-inline">
        <button type="submit" class="btn btn-success" ng-click="submit()">Save</button>
    </form>
</div>

<div ng-show="newPlayers" class="row" style="margin-top: 20px;">
    <h1>New Players</h1>
    <players-table
            players="newPlayers"
            sort-type="sortType"
            sort-reverse="sortReverse"
            search-name="searchName">
    </players-table>
</div>

<div ng-show="players" class="row" style="margin-top: 20px;">
    <h1>Current Players</h1>
    <players-table
            players="players"
            sort-type="sortType"
            sort-reverse="sortReverse"
            search-name="searchName">
    </players-table>
</div>
