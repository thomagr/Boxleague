<div class="row" ng-show="boxleague">
    <div class="well">
        <h2>{{boxleague.name}}</h2>
        <div class="row">
            <div ng-repeat="box in boxleague.boxes | boxesSort">
                <div class="col-sm-4">
                    <boxes box="box" boxleague_id="boxleague._id" player_lookup="playerLookup(id)"></boxes>
                </div>
            </div>
        </div>
    </div>
</div>
