<div class="row">
    <div ng-show="boxleague">
        <h1>{{boxleague.name}}</h1>

        <div class="row">
            <span ng-repeat="box in boxleague.boxes | orderBy:sortElement">
                <div class="col-sm-4">
                    <boxes box="box" boxleague="boxleague._id"></boxes>
                </div>
            </span>
        </div>
    </div>
</div>
