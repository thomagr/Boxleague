<div class="row">
    <div class="well">
        <form>
            <button ng-if="admin" type="button" class="btn btn-danger" ng-click="delete()">Delete Non Active Players
            </button>
        </form>
        <h2>Non Active Players</h2>
        <generic-table
                rows="nonActivePlayers"
                columns="playersColumns"
                sort-type="sortType"
                sort-reverse="sortReverse"
                search-name="searchName"
                to-title-case="toTitleCase"
                sort-column="sortColumn"
                type="type"
        >
        </generic-table>
    </div>
    <div class="well">
        <h2>Active Players</h2>
        <generic-table
                rows="activePlayers"
                columns="playersColumns"
                sort-type="sortType"
                sort-reverse="sortReverse"
                search-name="searchName"
                to-title-case="toTitleCase"
                sort-column="sortColumn"
                type="type"
        >
        </generic-table>
    </div>
</div>
